{% extends 'base.html' %}
{% block title %}
Sleety Snow Forecast Graphs
{% endblock %}

{% block content %}


<h1>Snow Forecast for {{ selected_resort }} </h1>

 
<div class="btn-group" role="group" aria-label="Basic outlined example">
  <button type="button" class="btn btn-outline-primary" id="baseBtn">Base</button>
  <button type="button" class="btn btn-outline-primary" id="midBtn">Mid</button>
  <button type="button" class="btn btn-outline-primary" id="topBtn">Top</button>
</div>


<div class="btn-group" role="group" aria-label="Basic outlined example">
  <button type="button" class="btn btn-outline-primary" id="CBtn">°C</button>
  <button type="button" class="btn btn-outline-primary" id="FBtn">°F</button>
</div>

<button onclick="goBack()">Go Back</button>

</br>

<script type="text/javascript">
{{ plot_base_c | safe }}
{{ plot_mid_c | safe }}
{{ plot_top_c | safe }}
</script>

{% endblock %}
