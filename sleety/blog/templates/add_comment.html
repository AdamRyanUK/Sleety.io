{% extends 'base.html' %}
{% block title %}
Comment on Blog Post
{% endblock %}

{% block content %}

<h1>Add Comment </h1>
<br>

<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary" style="background-color: #204875;">Add Comment</button>

</div>


{% endblock %}
