{% extends 'base.html' %}
{% block title %}
Sleety Blog Index
{% endblock %}

{% block content %}
<h1>This will be a page for the blog</h1>

<br>

<ul>
{% for blog in object_list %}
    <li><a href="{% url 'article-detail' blog.pk %}">{{ blog.title }}</a> - {{ blog.author }}<br>
    {{ blog.body }}</li>

{% endfor %}
</ul>


{% endblock %}
