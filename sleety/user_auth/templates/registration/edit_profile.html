{% extends 'base.html' %}
{% block title %}
Edit Profile
{% endblock %}

{% block content %}
<h1> Edit your Profile. </h1>
<br/>
<b>Bio: </b>{{ user.profile.bio }}
<br/>
<br/>

<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary" style="background-color: #204875;">Update Profile</button>
</div>

{% endblock %}
